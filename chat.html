<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"
        href="https://rawgit.com/mervick/emojionearea/master/dist/emojionearea.min.css">

    <title>Online Chat</title>
</head>
<style>
.container{
    width: 325px;
    margin: 5px;
}
</style>

<body>
    <div id='welcome'></div>
    <div style="padding:80px;">
        <div class="card">
            <h5 class="card-header" id="Test">Chat</h5>
            <div class="card-body">
                <ul class="list-group" id="myList">
                </ul>
                <div class="my-3 p-3 bg-white rounded shadow-sm" id="chat">
                    <h6 class="border-bottom border-gray pb-2 mb-0">Recent messages</h6>
                </div>
            </div>
            <div class="card-footer" style="float:right;">
                <div style="display:flex;">
                        <div class="container">
                            <input type="text" class="form-control" id="message-text" aria-describedby="emailHelp"
                                placeholder="type text" />
                        </div>
                        <div>
                            <div style="display:flex;">
                                <div><button type="button" id="message" class="btn btn-success">Send Message</button>
                                </div>
                                <div style="width:5px;">
                                    <input type="file" name="myFile" id="file-transfer">
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript"src="https://rawgit.com/mervick/emojionearea/master/dist/emojionearea.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#message-text").emojioneArea({
                    pickerPosition: "bottom",
                    ickerPosition: "right",
                    tonesStyle: "bullet"
                });
            })
        </script>

        <script>require('./handleChat.js')</script>
</body>
</html>
